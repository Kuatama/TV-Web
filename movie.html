        // 获取 URL 参数并渲染电影详情
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        fetch('/data/movies.json')
            .then(response => response.json())
            .then(movies => {
                const movie = movies.find(m => m.id == movieId);
                if (movie) {
                    document.getElementById('movie-title').textContent = movie.title;
                    document.getElementById('movie-cover').src = movie.cover_image;
                    document.getElementById('movie-description').textContent = movie.description;
                    document.getElementById('movie-cast').textContent = `演员: ${movie.cast}`;
                    document.getElementById('movie-release-date').textContent = `上映日期: ${movie.release_date}`;
                    document.getElementById('episode-count').textContent = `集数: ${movie.episode_count}`;
                    document.getElementById('movie-link').href = movie.link;
                }
            });
    </script>
